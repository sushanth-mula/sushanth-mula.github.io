<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sushanth Reddy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #1a1a1a;
            color: #e0e0e0;
            line-height: 1.6;
        }

        .container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background-color: #2d2d2d;
            padding: 2rem 1.5rem;
            border-right: 1px solid #404040;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar h1 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #f0f0f0;
        }

        .sidebar .nav-links {
            margin-bottom: 2rem;
        }

        .sidebar .nav-links a {
            display: block;
            color: #b0b0b0;
            text-decoration: none;
            margin-bottom: 0.5rem;
            font-weight: 500;
            transition: color 0.2s;
        }

        .sidebar .nav-links a:hover {
            color: #f0f0f0;
        }

        .sidebar .tagline {
            font-size: 0.9rem;
            color: #b0b0b0;
            margin-bottom: 2rem;
            font-style: italic;
        }

        .sidebar .categories {
            margin-top: 2rem;
        }

        .sidebar .categories h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #f0f0f0;
        }

        .sidebar .category-list {
            list-style: none;
        }

        .sidebar .category-list li {
            margin-bottom: 0.5rem;
        }

        .sidebar .category-list a {
            color: #b0b0b0;
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.25rem 0;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .sidebar .category-list a:hover {
            color: #f0f0f0;
            background-color: #404040;
            padding-left: 0.5rem;
        }

        .sidebar .category-count {
            font-size: 0.8rem;
            color: #808080;
            background-color: #404040;
            padding: 0.1rem 0.4rem;
            border-radius: 12px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 2rem;
            background-color: #1a1a1a;
        }

        .post {
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid #404040;
        }

        .post:last-child {
            border-bottom: none;
        }

        .post h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #f0f0f0;
        }

        .post h2 a {
            color: inherit;
            text-decoration: none;
            transition: color 0.2s;
        }

        .post h2 a:hover {
            color: #64b5f6;
        }

        .post-tags {
            margin-bottom: 1rem;
        }

        .tag {
            display: inline-block;
            background-color: #404040;
            color: #b0b0b0;
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            text-decoration: none;
            transition: all 0.2s;
        }

        .tag:hover {
            background-color: #64b5f6;
            color: #1a1a1a;
        }

        .post-excerpt {
            color: #b0b0b0;
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }

        .post-meta {
            color: #808080;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .post-date {
            font-weight: 500;
        }

        .post-author {
            font-weight: 500;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                position: static;
                width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 1px solid #404040;
            }

            .main-content {
                margin-left: 0;
                padding: 1rem;
            }

            .container {
                flex-direction: column;
            }
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Loading animation */
        .loading {
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h1>Sushanth Reddy</h1>
            <div class="nav-links">
                <a href="about.html">About</a>
            </div>
            <div class="tagline">My Blog</div>
            
            <div class="categories">
                <h3>Categories</h3>
                <ul class="category-list">
                    <li><a href="#all">All <span class="category-count">12</span></a></li>
                    <li><a href="#tech">Technology <span class="category-count">5</span></a></li>
                    <li><a href="#programming">Programming <span class="category-count">4</span></a></li>
                    <li><a href="#data">Data Science <span class="category-count">3</span></a></li>
                    <li><a href="#personal">Personal <span class="category-count">2</span></a></li>
                    <li><a href="#tutorials">Tutorials <span class="category-count">3</span></a></li>
                    <li><a href="#projects">Projects <span class="category-count">4</span></a></li>
                    <li><a href="#thoughts">Thoughts <span class="category-count">2</span></a></li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <article class="post loading">
                <h2><a href="#post1">demo</a></h2>
                <div class="post-tags">
                    <a href="#data" class="tag">data science</a>
                    <a href="#python" class="tag">python</a>
                    <a href="#analytics" class="tag">analytics</a>
                    <a href="#finance" class="tag">finance</a>
                    <a href="#visualization" class="tag">visualization</a>
                </div>
                <p class="post-excerpt">
                   demo.
                </p>
                <div class="post-meta">
                    <span class="post-date">Jul 18, 2025</span>
                    <span class="post-author">Sushanth Reddy</span>
                </div>
            </article>

            
        </div>
    </div>

    <script>
        // Add smooth loading animation
        document.addEventListener('DOMContentLoaded', function() {
            const posts = document.querySelectorAll('.post');
            posts.forEach((post, index) => {
                setTimeout(() => {
                    post.style.animationDelay = `${index * 0.1}s`;
                }, index * 100);
            });
        });

        // Add click handlers for category filtering
        document.querySelectorAll('.category-list a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                // Add your filtering logic here
                console.log('Filter by:', this.textContent);
            });
        });

        // Add click handlers for tag filtering
        document.querySelectorAll('.tag').forEach(tag => {
            tag.addEventListener('click', function(e) {
                e.preventDefault();
                // Add your tag filtering logic here
                console.log('Filter by tag:', this.textContent);
            });
        });
    </script>
</body>
</html>
